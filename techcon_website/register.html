<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="/index.html"></a>
                <a href="/about.html"></a>
                <a href="/schedule.html"></a>
                <a href="/register.html"></a>
                <a href="/contact.html"></a>
            </nav>
        </header>
        <main>
            <form action="/submit-form" method="post">
                <label for="username">Username (4-8 characters):</label>
                <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="Username">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="4" maxlength="8" placeholder="Password">

                <input type="checkbox" id="checkbox" name="checkbox" required placeholder="Checkbox">
            
                <button type="submit">Register Now</button>
            </form>
        </main>
        <footer>&copy; TechCon 2024 copyright</footer>
    </body>
</html>
